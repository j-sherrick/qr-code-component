<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/qr-favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script defer src="components/QRCard.js" type="text/javascript"></script>
    <title>Frontend Mentor | QR Card Component</title>
    <style>
        body {
            height: 100vh;
            padding: 0;
        }
    </style>
</head>
<body>
    <main>
        <qr-card url="https://www.frontendmentor.io/">
            <h2 slot="heading">Improve your front-end skills by building projects</h2>
            <p slot="caption">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </qr-card>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> - 
        Coded by <a href="https://github.com/j-sherrick">Jason Sherrick</a>
    </footer>
</body>
</html>
